<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-900 flex justify-center items-center h-screen px-5">
    <div class=" rounded-lg bg-gray-800 p-6 max-w-sm card">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614" />
        </svg>
        <h1 class="text-white py-3 text-xl"> How did we do?</h1>
        <p class="text-gray-500 pb-3">Please let us know how we did with your support request. All feedback is
            appreciated
            to help us improve our offering!
        </p>
        <div class="flex py-3 justify-between ">
            <button
                class="bg-gray-600 text-gray-400 rounded-full w-10 py-2 text-center hover:bg-gray-400 hover:text-white ratings  cursor-pointer">
                1</button>
            <button
                class="bg-gray-600 text-gray-400 rounded-full w-10 py-2 text-center hover:bg-gray-400 hover:text-white ratings cursor-pointer">
                2</button>
            <button
                class="bg-gray-600 text-gray-400 rounded-full w-10 py-2 text-center hover:bg-gray-400 hover:text-white ratings  cursor-pointer">
                3</button>
            <button
                class="bg-gray-600 text-gray-400 rounded-full w-10 py-2 text-center hover:bg-gray-400 hover:text-white ratings cursor-pointer">
                4</button>
            <button
                class="bg-gray-600 text-gray-400 rounded-full w-10 py-2 text-center hover:bg-gray-400 hover:text-white ratings cursor-pointer">
                5</button>
        </div>

        <button
            class=" submit mt-3 bg-orange-500  w-full rounded-full p-3 text-gray-200 tracking-widest font-bold active:bg-white active:text-orange-600">Submit</button>
    </div>

<script src="index.js"></script>
</body>
</html>
